name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        host: 'windows'

    - name: Configure CMake
      run: cmake -B build -S . -G "Visual Studio 17 2022" -DCMAKE_PREFIX_PATH="${{ env.HOME }}\Qt\5.15.2\msvc2019_64\lib\cmake"

    - name: Build project
      run: cmake --build build --config Release

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: ImageViewer
        path: build/Release/ImageViewer.exe
