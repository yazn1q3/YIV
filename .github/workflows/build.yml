name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Qt
      shell: powershell
      run: |
        choco install qt5-lts -y
        $env:Qt5_DIR="C:\Qt\5.15.2\msvc2019_64\lib\cmake\Qt5"

    - name: Configure CMake
      run: cmake -B build -S . -DQt5_DIR=$env:Qt5_DIR -G "Visual Studio 17 2022"

    - name: Build project
      run: cmake --build build --config Release

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: ImageViewer-EXE
        path: build/Release/ImageViewer.exe
